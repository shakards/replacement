<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racing Tire Replacement</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #d4e6f1, #f4f4f9);
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Animation Section */
    .animation-container {
      position: relative;
      width: 80%;
      height: 400px;
      margin: 20px auto;
      background-color: #ecf0f1;
      border: 2px solid #bdc3c7;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Car Shape */
    .car {
      position: absolute;
      bottom: 20px;
      left: 20%;
      width: 60%;
      height: 100px;
      background-color: #34495e;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    /* Tires */
    .wheel {
      position: absolute;
      bottom: -20px;
      width: 80px;
      height: 80px;
      background-color: #2c3e50;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    .front-wheel {
      left: 15%;
      animation: removeAndReplace 4s ease-in-out forwards;
    }

    .rear-wheel {
      right: 15%;
    }

    /* Mechanic Shape */
    .mechanic {
      position: absolute;
      bottom: -50px;
      left: -80px;
      width: 50px;
      height: 100px;
      background-color: #e74c3c;
      border-radius: 10px;
      animation: moveMechanic 2s ease-in-out forwards, workOnCar 3s 2s ease-in-out infinite;
    }

    /* Tire Animation */
    @keyframes removeAndReplace {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      25% {
        transform: translateY(-150px) scale(1.2);
        opacity: 0.8;
      }
      50% {
        opacity: 0;
      }
      75% {
        transform: translateY(0) scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    /* Mechanic Movement */
    @keyframes moveMechanic {
      0% {
        left: -80px;
      }
      100% {
        left: 20%;
      }
    }

    @keyframes workOnCar {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SpeedTyres Pro</h1>
    <p>Experience the Fastest Tire Replacement Services for Racing Cars!</p>
  </header>
  <main>
    <h2>Watch Our Team in Action</h2>
    <div class="animation-container">
      <div class="car"></div>
      <div class="wheel front-wheel"></div>
      <div class="wheel rear-wheel"></div>
      <div class="mechanic"></div>
    </div>
    <p style="margin-top: 20px;">Tire replacement completed in record time!</p>
  </main>
  <footer>
    <p>&copy; 2024 SpeedTyres Pro. All rights reserved.</p>
  </footer>
</body>
</html>
